name: Publish Shared.Infrastructure.Tests

on:
  push:
    branches:
      - main
    paths:
      - 'tests/Shared.Infrastructure.Tests/**'
      - 'src/Shared.Infrastructure/**'
      - 'src/Shared.Abstractions/**'
      - 'Directory.Packages.props'
      - '.github/workflows/publish-shared-infrastructure-tests.yml'

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack Infrastructure Tests
        run: dotnet pack --no-build --configuration Release --output ./nupkg /p:Version=1.0.0-build.${{ github.run_number }} tests/Shared.Infrastructure.Tests

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/bswierzewski/index.json --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate

      - name: Delete old packages
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'Shared.Infrastructure.Tests'
          package-type: 'nuget'
          min-versions-to-keep: 5
          delete-only-pre-release-versions: 'true'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shared-infrastructure-tests-nupkg-${{ github.run_number }}
          path: ./nupkg/
          retention-days: 30
